{% extends 'base.html' %}

{% block title %}会計リスト{% endblock title %}
{% block h1 %}会計リスト{% endblock h1 %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>開催日</th>
        </tr>
    </thead>    
    <tbody>        
    {% for payment in payment_list%}
        <tr>
            <td>{{ payment.id }}</td>
            <td>{{ payment.event.date }}</td>
            <td>
                <a href="{% url 'detail-payment' payment.pk%}" class="btn btn-primary">詳細</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
